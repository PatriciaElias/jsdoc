<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro de Docentes</title>
    </h:head>
    <h:body>
        <p:ajaxStatus style="width: 16px; height: 16px;" id="ajaxStatusPanel">
            <f:facet name="start">
                <h:graphicImage library="images" name="ajaxloading.gif" />
            </f:facet>
            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
        <h:form prependId="false">
            <p:growl id="messages" showDetail="true" />
            <p:dataTable value="#{docenteBean.docentes}" var="docente" editable="true">
                <f:facet name="header">
                    Registro de Estudiantes
                </f:facet>
                <p:column headerText="Nombre de Docente">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{docente.nombre}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{docente.nombre}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Apellido de docente">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{docente.apellido}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{docente.apellido}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Especialidad">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{docente.especialidad}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{docente.especialidad}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Fecha">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{docente.fecha}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{docente.fecha}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                
                <f:facet name="footer">
                    <h:commandButton value="Retornar" action="index" />
                </f:facet>
                <p:column headerText="Opciones" style="width: 50px">
                    <p:rowEditor/>
                </p:column>
                <p:ajax event="rowEdit" listener="#{docenteBean.editListener}"/>
                
            </p:dataTable>
            
        </h:form>
    </h:body>
</html>
